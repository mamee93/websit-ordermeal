{% extends 'order_list/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
 
    <div class="form-group col-md-6" >
        <form method="post">
                
            <h1 class="p-style text-center"> تعديل بيانات الوجبة</h1>
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary">  تعديل </button>
          
        </form>

    </div>
</div>
{% endblock content %}
